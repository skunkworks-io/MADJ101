name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Create package.json if it does not exist
        run: |
          if [ ! -f package.json ]; then
            echo '{
              "name": "madj101",
              "version": "1.0.0",
              "description": "Mobile App Development for Juniors",
              "main": "index.js",
              "scripts": {
                "test": "echo \"Error: no test specified\" && exit 1"
              },
              "author": "Raydo Matthee",
              "license": "ISC",
              "dependencies": {}
            }' > package.json
          fi

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Verify HTML, CSS, and JavaScript
        run: |
          npx html-validate web-portal/index.html
          npx stylelint "web-portal/css/**/*.css"
          npx eslint web-portal/js/**/*.js
